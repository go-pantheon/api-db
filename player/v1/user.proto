syntax = "proto3";

package player.v1;

option go_package = "api/db/player/v1;dbv1";

// User Data
message UserProto {
  int64 id = 1; // @gotags: bson:"_id"
  int64 sid = 2; // @gotags: bson:"sid"

  map<string, bytes> modules = 10; // @gotags: bson:"modules" Modules Data

  int64 version = 11; // @gotags: bson:"version" Player Data Version
  string server_version = 12; // @gotags: bson:"server_version" Current Server Version
}
